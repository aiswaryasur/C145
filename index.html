<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 3.5 -3" rotation="0 80 0" scale="0 2 1" color="#4CC3D9"></a-box>
      <a-sphere position="0 2.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0 0.75 -3" rotation="90 90 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#000"></a-sky>
    </a-scene>
  </body>
</html>
